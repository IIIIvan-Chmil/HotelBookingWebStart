<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <heder class="heder">
      <div class="container">
        <div class="heder-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user">
            <img
              src="img/user-avatar.jpg"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.heder-top -->
        <ul class="heder-menu">
          <li class="heder-menu__item">
            <a href="#" class="heder-menu__link">All Deals</a>
          </li>
          <li class="heder-menu__item">
            <a href="#" class="heder-menu__link">Hotels</a>
          </li>
          <li class="heder-menu__item">
            <a href="#" class="heder-menu__link">Activities</a>
          </li>
          <li class="heder-menu__item">
            <a href="#" class="heder-menu__link">Hotel Day Packages</a>
          </li>
          <li class="heder-menu__item">
            <a href="#" class="heder-menu__link">Restaurants</a>
          </li>
          <li class="heder-menu__item">
            <a href="#" class="heder-menu__link">Events</a>
          </li>
          <li class="heder-menu__item">
            <a href="#" class="heder-menu__link">Rodrigues</a>
          </li>
        </ul>
        <!-- /.heder-menu -->
      </div>
      <!-- /.container -->
    </heder>
  </body>
</html>
